name: Unit-tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ "master" ]

jobs:
  system:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
    - name: Build and test with Maven
      run: mvn clean test --file pom.xml
